<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 500px;
    }
    button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    select, input {
      margin: 5px 0;
      width: 100%;
    }
    textarea {
      margin: 5px 0;
      width: 100%;
      min-height: 200px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .buttonGroup {
      display: flex;
      gap: 5px;
    }
    .buttonGroup button {
      flex: 1;
    }
    /* CSS for the rename modal */
    #renameModal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
    }

    .modal-buttons button {
      margin-left: 10px;
    }

    #newTemplateNameInput {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    button {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    button:hover {
      background-color: #4a4a4a;
    }
    input[type="text"] {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    textarea {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    select {
      background-color: #3d3d3d;
      color: #e0e0e0;
    }
    .modal-content {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .modal-buttons {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
    }
  }
  </style>
</head>
<body>
  <button id="copyActiveUrlButton">Copy Active URL</button>
  <button id="copyUrlsButton">Copy Marked URLs</button>
  <hr>
  <div>URL Prefix/Suffix Settings</div>
  <textarea id="prefixInput" rows="10" placeholder="URL Prefix (optional)"></textarea>
  <input type="text" id="suffixInput" placeholder="URL Suffix (optional)">
  <hr>
  <select id="templateSelect">
    <option value="">Select a template</option>
  </select>
  <div class="buttonGroup">
    <button id="saveButton">Save Template</button>
    <button id="deleteTemplate">Delete</button>
    <button id="renameTemplate">Rename</button>
  </div>
  <hr>
  <button id="openOptionsBtn">Template Backup & Restore</button>

  <div id="renameModal" style="display: none;" class="modal">
    <div class="modal-content">
      <h3>Rename Template</h3>
      <input type="text" id="newTemplateNameInput" placeholder="Enter new template name">
      <div class="modal-buttons">
        <button id="renameTemplateButton">Rename</button>
        <button id="cancelRenameButton">Cancel</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div>Enter a name for this template:</div>
      <input type="text" id="templateNameInput">
      <div class="buttonGroup">
        <button id="cancelTemplateNameButton">Cancel</button>
        <button id="saveTemplateNameButton">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
