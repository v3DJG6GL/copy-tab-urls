<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 500px;
      height: 560px;
    }
    button {
      width: 100%;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 10px 10px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    textarea {
      min-width: 100%;
      max-width: 100%;
      min-height: 270px;
      max-height: 270px;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .buttonGroup {
      margin-bottom: 0.8rem;
      display: flex;
      gap: 5px;
    }
    .buttonGroup button {
      flex: 1;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
    /* CSS for the rename modal */
    #renameModal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
    }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    button {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a4a4a;
    }
    input[type="text"] {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    textarea {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    select {
      background-color: #3d3d3d;
      color: #e0e0e0;
    }
    .modal-content {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
  }
  </style>
</head>
<body>
  <div class="buttonGroup">
    <button id="copyActiveUrlButton">Copy Active URL</button>
    <button id="copyUrlsButton">Copy Marked URLs</button>
  </div>
  <textarea id="prefixInput" rows="10" placeholder="URL Prefix (optional)"></textarea>
  <input type="text" id="suffixInput" placeholder="URL Suffix (optional)">
  <select id="templateSelect">
    <option value="">Select a template</option>
  </select>
  <div class="buttonGroup">
    <button id="saveButton">Save Template</button>
    <button id="renameTemplate">Rename</button>
    <button id="deleteTemplate">Delete</button>
  </div>
  <button id="openOptionsBtn">Copy Tab URLs Options</button>
  <div id="renameModal" style="display: none;" class="modal">
    <div class="modal-content">
      <h3>Rename Template</h3>
      <input type="text" id="newTemplateNameInput" placeholder="Enter new template name">
      <div class="buttonGroup">
        <button id="renameTemplateButton">Rename</button>
        <button id="cancelRenameButton">Cancel</button>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Save Template</h3>
      <input type="text" id="templateNameInput" placeholder="Enter template name">
      <div class="buttonGroup">
        <button id="saveTemplateNameButton">Save</button>
        <button id="cancelTemplateNameButton">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
