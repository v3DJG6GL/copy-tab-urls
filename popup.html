<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 300px;
    }
    button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    select, input {
      margin: 5px 0;
      width: 100%;
    }
    textarea {
      margin: 5px 0;
      width: 100%;
      min-height: 80px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .buttonGroup {
      display: flex;
      gap: 5px;
    }
    .buttonGroup button {
      flex: 1;
    }
  </style>
</head>
<body>
  <button id="copyActiveUrlButton">Copy Active URL</button>
  <button id="copyUrlsButton">Copy Marked URLs</button>
  <hr>
  <div>URL Prefix/Suffix Settings</div>
  <textarea id="prefixInput" rows="5" placeholder="URL Prefix (optional)"></textarea>
  <input type="text" id="suffixInput" placeholder="URL Suffix (optional)">
  <hr>
  <select id="templateSelect">
    <option value="">Select a template</option>
  </select>
  <div class="buttonGroup">
    <button id="deleteTemplate">Delete</button>
    <button id="saveButton">Save Template</button>
  </div>
  <hr>
  <button id="openOptionsBtn">Template Backup & Restore</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div>Enter a name for this template:</div>
      <input type="text" id="templateNameInput">
      <div class="buttonGroup">
        <button id="cancelTemplateNameButton">Cancel</button>
        <button id="saveTemplateNameButton">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
