<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Copy Tab URLs Options</title>
<style>
body {
    font-family: sans-serif;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}
h1 {
    font-size: 1.5em;
    margin-bottom: 20px;
}
button {
    margin: 5px 0;
    padding: 10px;
    width: 200px;
}
.buttonGroup {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}
.buttonGroup button {
    flex: 1;
}
#debugOutput {
margin-top: 20px;
padding: 10px;
background-color: #f0f0f0;
border: 1px solid #ddd;
max-height: 300px;
overflow-y: auto;
font-size: 12px;
font-family: monospace;
}
.section {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>
<h1>Copy Tab URLs Options</h1>

<div class="section">
<h2>Template Backup & Restore</h2>
<p>Export your templates to a JSON file for backup or import templates from a previously exported file.</p>

<div class="buttonGroup">
<button id="exportTemplates">Export Templates</button>
<button id="importTemplatesBtn">Import Templates</button>
<input type="file" id="importTemplatesFile" accept=".json" style="display: none;">
</div>
<div id="debugOutput"></div>

</div>
<script src="options.js"></script>
</body>
</html>
