<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Copy Tab URLs Options</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        p {
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        #importTemplatesFile {
            display: none;
        }

        /* Debug Output Area - Dark Theme Compatibility */
        #debugOutput {
            margin-top: 20px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Log entry styles for light theme */
        .log-entry {
            margin-bottom: 2px;
            color: #333;
        }

        .error-entry {
            color: #d70022 !important;
        }

        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2a2a2e;
                color: #f9f9fa;
            }

            button {
                background-color: #3d3d3d;
                color: #e0e0e0;
                border: 1px solid #555;
            }

            button:hover {
                background-color: #4a4a4a;
            }

            #debugOutput {
                background-color: #1c1b22;
                color: #f9f9fa;
                border-color: #52525e;
            }

            .log-entry {
                color: #f9f9fa;
            }

            .error-entry {
                color: #ff6b6b !important;
            }
        }
    </style>
</head>
<body>
    <h1>Copy Tab URLs Options</h1>

    <h2>Template Backup & Restore</h2>
    <p>Export your templates to a JSON file for backup or import templates from a previously exported file.</p>

    <button id="exportTemplates">Export Templates</button>
    <button id="importTemplatesBtn">Import Templates</button>
    <input type="file" id="importTemplatesFile" accept=".json">

    <!-- Debug Output Area -->
    <div id="debugOutput"></div>

    <script src="options.js"></script>
</body>
</html>
